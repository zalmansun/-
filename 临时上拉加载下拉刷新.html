<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	
*{
	margin:0;
	padding:0
}
</style>
<body style="height: 100%">
	<div style="height: 2000px;overflow: hidden" id="dd" onscroll="console.log(111)">
		
	</div>
	<script>
		(function(){
			function render() {

			}

			function ajaxhttp() {
				render()
			}

			function down() {
				alert("到达顶部, 刷新")
				// window.location.reload()
				  window.location.replace("file:///C:/Users/%E9%92%9F%E5%90%8C%E5%AD%A6/Desktop/%E4%B8%B4%E6%97%B6%E4%B8%8A%E6%8B%89%E5%8A%A0%E8%BD%BD%E4%B8%8B%E6%8B%89%E5%88%B7%E6%96%B0.html")
			}

			function up() {
				alert("到达底部，请求数据！")
				ajaxhttp()
			}

			var a = document.body.offsetHeight;
			var b = window.innerHeight;
			a = a - b;

			window.addEventListener("scroll", function(){
				// 上拉加载
				// 		1. 当滚动条界面 距离 顶部的 距离 是否 >= document.body的高度减去
				// 		   浏览器内容显示区的高度innerHeight，即是否到达底部
				// 		2. 如果 符合 且还是上拉  那执行  ajax请求函数
				// 		
				// 下拉刷新
				// 		1. 当滚动条界面 距离 顶部的 距离 是否 <= 内容显示区的顶部坐标
				// 		2. 如果 符合 且还是上拉  那执行  页面刷新 api 方法
				// 

				// if (window.pageYOffset > 0 && window.pageYOffset < a - b) { return false }

				if (window.pageYOffset >= a) {
					up()
				}
				if (window.pageYOffset <= 0) {
					down()
				}
			})
		})();
	</script>
</body>
</html>
